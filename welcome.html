<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Music Website Login</title>
    <script>
        function loginUser() {
            var userName = document.getElementById('user_name').value;
            var userPassword = document.getElementById('user_password').value;

            // Perform client-side validation
            if (userName.trim() === '' || userPassword.trim() === '') {
                alert('Please enter both username and password.');
                return;
            }

            // Redirect to index.html
            window.location.href = 'index.html';
        }
    </script>
</head>

<body>
    <header>
        <div class="left_bx1">
            <div class="content">
                <h3>Login</h3>
                <div class="card">
                    <label for="name">Name</label>
                    <input type="text" id="user_name" placeholder="Enter Your Username..." required>
                </div>
                <div class="card">
                    <label for="password">Password</label>
                    <input type="password" id="user_password" placeholder="Enter Your Password..." required>
                </div>
                <button type="button" class="submit" onclick="loginUser()">Login</button>
                <div class="check">
                    <input type="checkbox" name="" id=""><span>Remember Me</span>
                </div>
                <p>Do not have an account yet? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
        <div class="right_bx1">
            <img src="login_png.jpg" alt="">
        </div>
    </header>
</body>

</html>
